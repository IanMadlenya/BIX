<div class="row">

    <div id="chart" class="c3" style="max-height: 320px; position: relative;"><svg width="1140" height="320" style="overflow: hidden;"></div>

  </div>

</div>

<script>
  var pubnub = PUBNUB.init({
    subscribe_key: 'sub-c-9adfcc80-e642-11e5-a027-0619f8945a4f',
    ssl: (('https:' == document.location.protocol) ? true : false)
  });
  var channel = "bix-chart"
  eon.chart({
    pubnub: pubnub,
    channel: channel,
    history: false,
    flow: true,
    generate: {
      bindto: '#chart',
      data: {
        type: 'spline',
        labels: false
      }
    }
  });
</script>
